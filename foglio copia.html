<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"

<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Toggle right offcanvas</button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form action="">
                <div class="d-flex gap-2">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="cognome">Cognome</label>
                        <input type="text">
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <div>
                        <label for="email">Email</label>
                        <div class="d-flex">
                            <span>@</span>
                            <input type="text">
                        </div>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password">
                    </div>
                </div>
                <div class="w-100">
                    <label for="indirizzo">Indirizzo</label>
                    <input type="text">
                </div>
                <!-- da finire -->
            </form>


        </div>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">data inizio </th>
            <th scope="col">ROI</th>
            <th scope="col">stato</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><img class="w-25" src="./img/img/class-avatar.jpg " alt="class-avatar">Classe 75</th>
            <td>15 febbraio 2021</td>
            <td>20%</td>
            <td><button class="btn btn-success">done</button></td>
          </tr>
          <tr>
            <th scope="row"><img class="w-25" src="./img/img/class-avatar.jpg " alt="class-avatar">Classe 76</th>
            <td>16 febbraio 2021</td>
            <td>20%</td>
            <td><button class="btn btn-success">done</button></td>
          </tr>
          <tr>
            <th scope="row"><img class="w-25" src="./img/img/class-avatar.jpg " alt="class-avatar">Classe 77</th>
            <td>17 febbraio 2021</td>
            <td>20%</td>
            <td><button class="btn btn-success">done</button></td>
          </tr>
          <th scope="row"><img class="w-25" src="./img/img/class-avatar.jpg " alt="class-avatar">Classe 77</th>
          <td>17 febbraio 2021</td>
          <td>20%</td>
          <td><button class="btn btn-success">done</button></td>
        </tr>

        </tbody>
      </table>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
        integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
